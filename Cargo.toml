[package]
name = "iref-enum"
version = "2.0.0"
authors = ["Timoth√©e Haudebourg <author@haudebourg.net>"]
edition = "2021"
categories = ["web-programming", "internationalization"]
keywords = ["iri", "iref", "macro", "derive", "enum"]
description = "Derive macro for IRI-like enum types"
repository = "https://github.com/timothee-haudebourg/iref-enum"
documentation = "https://docs.rs/iref-enum"
license = "MIT/Apache-2.0"
readme = "README.md"

[lib]
proc-macro = true
path = "src/lib.rs"

[dependencies]
iref = "2.1"
syn = "1.0"
proc-macro2 = "1.0"
quote = "1.0"

[dev-dependencies]
static-iref = "2.0"
